<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <meta name="description" content="Tesk task for animation">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <!--/*HEADER*/-->
        <header class="header">
  <h1>
    <a href="#" class="header__logo-box" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" class="header__logo" viewBox="0 0 95 15">
        <defs>
          <filter id="logo-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
            primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feMorphology operator="dilate" radius="3 3" in="SourceAlpha" result="morphology" />
            <feFlood flood-color="#E7DBDA" flood-opacity="0.8" result="flood" />
            <feComposite in="flood" in2="morphology" operator="in" result="composite" />
            <feMerge result="merge">
              <feMergeNode in="composite" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <g>
          <symbol id="logo-path">

          </symbol>
          <use xlink:href="#logo-path" class="header__logo-path" transform="translate(0 0) scale(1)" fill="#000000">
          </use>
          <use xlink:href="#logo-path" filter="url(#logo-filter)" class="header__logo-hover"
            transform="translate(0 0) scale(1)" fill="#580300">
          </use>
        </g>
      </svg>
    </a>
  </h1>
  <div class="header__nav">
    <div class="nav">
<button class="nav__btn js-btn" aria-label="Open menu">
</button>
<nav class="nav__drop js-drop">
    <ul class="nav__list">
        <li class="nav__item ">
            <a href="#" class="nav__link" data-splitting>Commercial</a>
        </li>
        <li class="nav__item">
            <a href="#" class="nav__link" data-splitting>Editorial</a>
        </li>
        <li class="nav__item">
            <a href="#" class="nav__link" data-splitting>Reportage</a>
        </li>
        <li class="nav__item">
            <a href="#" class="nav__link" data-splitting>Meet me</a>
        </li>
    </ul>
</nav>
</div>

  </div>
</header>


        <!--/*SLIDER*/-->
        <div class="slider">
  <div class="slider__wrap" id="js-text-scene">
  <!-- Slider - text -->
  <div class="slider-text" data-depth="-0.2">
  <div class="swiper-wrapper">
    <div class="swiper-slide slider-text__slide">
      <div class="slider-text__inner">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 466 530"><text class="slider-text__text"
            transform="matrix(1.2482 0 0 1 0 300.9355)" letter-spacing="1.6">INK LINGERIE</text></svg>
      </div>
    </div>
    <div class="swiper-slide slider-text__slide">
      <div class="slider-text__inner">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 466 530"><text class="slider-text__text"
            transform="matrix(1.2482 0 0 1 0 300.9355)" letter-spacing="1.6">INK LINGERIE</text></svg>
      </div>
    </div>
    <div class="swiper-slide slider-text__slide">
      <div class="slider-text__inner">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 466 530"><text class="slider-text__text"
            transform="matrix(1.2482 0 0 1 0 300.9355)" letter-spacing="1.6">INK LINGERIE</text></svg>
      </div>
    </div>
  </div>
</div>

</div>
  <!-- Slider - img -->
  <div class="slider-img">
<!-- <div class="slider-img"> -->
    <div class="slider-img__ratio js-sliderImg">
      <div class="swiper-wrapper">
        <div class="swiper-slide slider-img__slide">
          <div class="slider-img__parallax" data-depth="0.5">
          <picture class="slider-img__inner" >
            <source class="slider-img__img slider-img__img--top" srcset="img/image1.webp" type="image/webp">
            <img class="slider-img__img slider-img__img--top" src="img/image1.jpg" alt="image slide 1">
          </picture>
        </div>
        </div>
        <div class="swiper-slide slider-img__slide">
          <div class="slider-img__parallax" data-depth="1">
          <picture class="slider-img__inner">
            <source class="slider-img__img" srcset="img/image3.webp" type="image/webp">
            <img class="slider-img__img" src="img/image3.jpg" alt="image slide 3">
          </picture>
        </div>
        </div>
        <div class="swiper-slide slider-img__slide">
          <div class="slider-img__parallax" data-depth="1.5">
          <picture class="slider-img__inner">
            <source class="slider-img__img slider-img__img--top" srcset="img/image2.webp" type="image/webp">
            <img class="slider-img__img slider-img__img--top" src="img/image2.jpg" alt="image slide 2">
          </picture>
        </div>
        </div>
      </div>
    </div>
</div>


  <!-- Slider - bcg -->
  <div class="slider-bcg">
  <div class="slider-bcg__inner">
    <svg class="slider-bcg__svg" viewBox="0 0 341 432" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path class="is-pathAnim slider-bcg__path"
        d="M78.128 19.99C-88.293 184.103 56.984 218.582 120.225 2c67.597 79.939 307.648 186.912 72.502 60.352C331.733 311.053 359.124 151.425 328.985 431"
        stroke="#2828BD" stroke-width="1" />
    </svg>
  </div>
</div>


</div>


        <!--/*FOOTER*/-->
        <div class="footer">
    <ul class="socials">
    <li class="socials__list">
        <a href="#" class="socials__link">Inst</a>
    </li>
    <li class="socials__list">
        <a href="#" class="socials__link">Fb</a>
    </li>
</ul>

</div>
    </div>
    <script src="lib/swiper.min.js"></script>
    <script src="lib/splitting-lite.min.js"></script>
    <script src="lib/parallax.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
